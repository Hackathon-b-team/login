{% extends 'base.html' %}

{% block header %}
<div class="alert alert-primary" role="alert">
    <h3>detail page</h3>
</div>
{% endblock header%}

{% block content %}
{% if user.is_authenticated  %}
<div class="container">
    <div class="alert alert-success" role="alert">
        <p>タイトル：{{ ob.title }}</p>
        <p>投稿者：{{ ob.author }}</p>
        <p><img src="{{ ob.sns_image.url }}" width=300></p>
        <a href="{% url 'good' ob.pk %}" class="btn btn-primary" role="button" aria-pressed="true">いいねする</a>
        <a href="{% url 'read' ob.pk %}" class="btn btn-secondary" role="button" aria-pressed="true">既読にする</a>
    </div>
    <a href="{% url 'logout' %}" >logout</a>
</div>
{% else %}
please login
{% endif %}
{% endblock content %}
